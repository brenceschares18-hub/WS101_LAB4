<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Cart System</title>
  <style>
    body { font-family: system-ui, Arial; padding: 18px; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align:left; }
    th { background:#f4f4f4; }
    button { margin: 6px 8px 6px 0; padding: 8px 12px; }
    input[type="number"] { width: 120px; padding:6px; margin-right:6px; }
    pre { background:#f8f8f8; padding:10px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Shopping Cart System</h1>

  <section>
    <h3>Cart</h3>
    <div id="cartArea">
      <table id="cartTable">
        <thead><tr><th>Product</th><th>Qty</th><th>Price (unit)</th><th>Total</th></tr></thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <div>
      <button id="btnTotal">Calculate Total</button>
      <input id="minPriceInput" type="number" placeholder="min price" />
      <button id="btnFilter">Filter by Price</button>

      <button id="btnMostExpUnit">Most Expensive (unit)</button>
      <button id="btnMostExpTotal">Most Expensive (total)</button>

      <button id="btnGroup">Group by Quantity Ranges</button>
      <button id="btnFetch">Simulate Fetch Additional Items</button>
    </div>

    <h3>Output</h3>
    <div id="output"></div>
    <h3>Console Output</h3>
    <pre id="log" style="height:160px; overflow:auto;"></pre>
  </section>

  <script src="laboratory.js"></script>
</body>
</html>
